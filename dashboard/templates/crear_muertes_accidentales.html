<!-- HEREDAMOS EL LAYOUT DEL FICHERO BASE.HTML -->
{% extends "./base.html" %} 

{% block title %}CREAR REGISTRO{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4; py-5">
        <div class="shadow-lg bg-body rounded">
            <div class="card">
                <div class="card-body">
                    <h2 class="lead" style="text-align: center">REGISTRAR</h2>
                    <form action="/crear_muertes_accidentales" method="POST">
    
                        {% csrf_token %}
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="tipo_accidente" id="tipo_accidente" placeholder="tipo de accidente"
                            maxlength="100" value="{{muertesAccidentales.tipoAccidente}}" required>
                            <label for="input-muertes-violentas">Tipo de accidente</label>
                        </div>

                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="number" class="form-control" name="numeros_victimas" id="numeros_victimas" placeholder="numero victima"
                            maxlength="100" value="{{muertesAccidentales.numeroVictimas}}" required>
                            <label for="input-numero-victimas">numero de victimas</label>
                        </div>

                        <div class="form-group" style="margin-bottom: 0px; text-align: center">
                            <button id="toastbtn" type="submit" class="btn btn-success btn-block text-white btn_guardar_contactos" title="Guardar">Guardar</button>
                            <button type="reset" class="btn btn-warning btn-block text-white" title="Limpiar">Limpiar</button>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
