<!DOCTYPE html>
<html lang="es">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" />

  <!-- BOOTSTRAP v5.2.0 - NORMALIZE V8.0.2 - BOOTSTRAP ICONS v1.9.1-->
  {% comment %} <link rel="stylesheet" href="{% static "resources/bootstrap/css/bootstrap.min.css" %}" /> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{% static 'css/tablas.css' %}" />
  <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

  <!-- JAVASCRIPT -->
  {% comment %} <script src="{% static "/resources/bootstrap/js/bootstrap.min.js" %}"></script> {% endcomment %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  <!-- CUSTOM JAVASCRIPT -->
  <script src="{% static 'js/notificationServices.js' %}" defer></script>

 <!--sweet alert 2-->
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <!--charjs-->

  <title>{% block title %} {% endblock %}</title>
</head>

    <nav class="navbar navbar-expand-lg">

      <div class="container-fluid">

        <img src="/static/icons/android-chrome-192x192.png/" alt="Logo de la pagina" width="32" height="32"
          title="Logo"></img>

        <a class="navbar-brand lead" style="margin-left: 16px; color: black;" href="/">Dashboard</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active lead" style="color: black" aria-current="page" href="/">Inicio</a>
            </li>
          </ul>
          
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Integrantes
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block section %}

      {% endblock %}
    </div>

    <div class="container">
      {% block body %}

      {% endblock %}
    </div>

    <div class="container">

          <img style="margin-right: 5px;" src="{% static 'resources/bootstrap/icons/c-circle.svg' %}" alt="CopyRight" title="CopyRight">
          <span class="text-muted">CopyRight 2022 | DevBuster - Zylver</span>
        </div>

          <a class="text-muted" href="https://github.com/DevBuster/app_dashboard" target="_blank">
            <img src="{% static 'resources/bootstrap/icons/github.svg' %}" alt="GitHub" width="32" height="32" title="GitHub">
            </img>
          </a>
          
      </footer>
