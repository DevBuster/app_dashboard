<!DOCTYPE html>
<html lang="es">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" />

  <!-- BOOTSTRAP v5.2.0 - NORMALIZE V8.0.2 - BOOTSTRAP ICONS v1.9.1-->
  <link rel="stylesheet" href="{% static "resources/bootstrap/css/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{% static 'css/tablas.css' %}" />

  <!-- JAVASCRIPT -->
  <script  src="{% static "/resources/bootstrap/js/bootstrap.min.js" %}"></script>

  
  <!-- CUSTOM JAVASCRIPT -->
  <script src="{% static 'js/eliminar_contactos.js' %}" defer></script>

 <!--sweet alert 2-->
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <!--charjs-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

 <script src="{% static 'js/notificacionSwal.js' %}"></script>
 

  <title>{% block title %} {% endblock %}</title>
</head>

<html>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">

      <div class="container-fluid">

        <img src="/static/icons/android-chrome-192x192.png/" alt="Logo de la pagina" width="32" height="32"
          title="Logo"></img>

        <a class="navbar-brand lead" style="margin-left: 16px;" href="/">Sistema de Metricas</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active lead" aria-current="page" href="/">Inicio</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body %}

      {% endblock %}
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 border-top">

        <div class="col-md-4 d-flex align-items-center">
          <img style="margin-right: 5px;" src="{% static 'resources/bootstrap/icons/c-circle.svg' %}" alt="CopyRight" title="CopyRight">
          <span class="text-muted">CopyRight 2022 DevBuster - Zylver</span>
        </div>

          <a class="text-muted" href="https://github.com/DevBuster/crud_django" target="_blank">
            <img src="{% static 'resources/bootstrap/icons/github.svg' %}" alt="GitHub" width="32" height="32" title="GitHub">
            </img>
          </a>
          
      </footer>
    </div>

    <script type="text/javascript">
      var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data:{
            labels: ['accidentes', 'accidentales', 'homicidio', 'suicidio'],
            datasets: [{
                label: 'a',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        },
        options: {
          scales:{
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
    })
    </script>
  </body>
</html>
