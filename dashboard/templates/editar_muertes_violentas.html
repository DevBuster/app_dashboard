<!-- HEREDAMOS EL LAYOUT DEL FICHERO BASE.HTML -->
{% extends "./base.html" %} 

{% block title %}Muertes violentas - Editar{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4; py-5">
        <div class="shadow-lg bg-body rounded">
            <div class="card">
                <div class="card-body">

                    <h2 class="lead" style="text-align: center; margin-bottom: 1.5rem;">EDITAR MUERTES VIOLENTAS</h2>

                    <form action="/editar_muertes_violentas/" method="POST">
    
                        {% csrf_token %}
                        
                        <div class="form-group" style="margin-bottom: 5%;border-left-width: 2px;border-left-style: solid;padding-left: 5px;">
                            <input type="hidden" class="form-control" name="muertesViolentas_id" id="muertesViolentas_id" required 
                            maxlength="100" placeholder="id" value="{{muertesViolentas.id}}" readonly></input>
                        </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="tipo_muerte" id="tipo_muerte" placeholder="tipo"
                            maxlength="100" value="{{muertesViolentas.tipoMuerte}}" required>
                            <label for="tipo_muerte">TPO DE MUERTE</label>
                        </div>

                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="numero_victimas" id="numero_victimas" placeholder="victimas"
                            maxlength="100" value="{{muertesViolentas.numeroVictimas}}" required>
                            <label for="numero_victimas">NUMERO DE VICTIMAS</label>
                        </div>

                        <div class="form-group" style="text-align: center">
                            <button type="submit" id="toastbtn" class="btn btn-success btn-block text-white btn_actualizar_registro" title="Guardar">Guardar</button>
                            <a href="/" class="btn btn-danger" title="Cancelar">Cancelar</a></td>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
