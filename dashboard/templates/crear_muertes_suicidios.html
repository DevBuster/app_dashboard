<!-- HEREDAMOS EL LAYOUT DEL FICHERO BASE.HTML -->
{% extends "./base.html" %} 

{% block title %}Suicidios - Registrar{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4; py-5">
        <div class="shadow-lg bg-body rounded">
            <div class="card">
                <div class="card-body">
                    <h2 class="lead" style="text-align: center; margin-bottom: 1.5rem;">REGISTRAR SUICIDIO</h2>
                    <form action="/crear_muertes_suicidios" method="POST">
    
                        {% csrf_token %}
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="tipo_suicidio" id="tipo_suicidio" placeholder="tipo de suicidio"
                            maxlength="100" value="{{muertesSuicidios.tipoSuicidio}}" required>
                            <label for="input-muertes-violentas">TIPO DE SUICIDIO</label>
                        </div>

                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="number" class="form-control" name="numeros_victimas" id="numeros_victimas" placeholder="numero victima"
                            maxlength="100" value="{{muertesSuicidios.numeroVictimas}}" required>
                            <label for="input-numero-victimas">NUMERO DE VICTIMAS</label>
                        </div>

                        <div class="form-group" style="margin-bottom: 0px; text-align: center; margin-top: 1.5rem;">
                            <button id="toastbtn" type="submit" class="btn btn-success btn-block text-white btn_guardar_registro" title="Guardar">Guardar</button>
                            <button type="reset" class="btn btn-warning btn-block text-white" title="Limpiar">Limpiar</button>
                            <a href="/" class="btn btn-danger" title="Cancelar">Cancelar</a></td>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
