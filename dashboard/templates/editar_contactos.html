<!-- HEREDAMOS EL LAYOUT DEL FICHERO BASE.HTML -->
{% extends "./base.html" %} 

{% block title %}EDITAR CONTACTO{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4; py-5">
        <div class="shadow-lg bg-body rounded">
            <div class="card">
                <div class="card-body">

                    <h2 class="lead" style="text-align: center">EDITAR CONTACTO</h2>

                    <form action="/editar_contactos/" method="POST">
    
                        {% csrf_token %}
                        
                        <div class="form-group" style="margin-bottom: 5%;border-left-width: 2px;border-left-style: solid;padding-left: 5px;">
                            <input type="hidden" class="form-control" name="contactos_id" id="contactos_id" required 
                            maxlength="100" placeholder="id" value="{{contactos.id}}" readonly></input>
                        </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="contactos_nombres" id="contactos_nombres" placeholder="Nombres"
                            maxlength="100" value="{{contactos.nombres}}" required>
                            <label for="contactos_nombres">Nombres</label>
                        </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="contactos_apellidos" id="contactos_apellidos" placeholder="Apellidos"
                            maxlength="100" value="{{contactos.apellidos}}" required>
                            <label for="contactos_apellidos">Apellidos</label>
                        </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="tel" class="form-control" name="contactos_telefono" id="contactos_telefono" placeholder="Telefono"
                            maxlength="10" value="{{contactos.telefono}}" required>
                            <label for="contactos_telefono">Telefono</label>
                          </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="email" class="form-control" name="contactos_email" id="contactos_email" placeholder="Email"
                            maxlength="20" value="{{contactos.email}}" required>
                            <label for="contactos_email">Email</label>
                        </div>

                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-success btn-block text-white" title="Actualizar">Actualizar</button>
                            <a href="/" class="btn btn-danger" title="Cancelar">Cancelar</a></td>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
