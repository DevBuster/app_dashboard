<!-- HEREDAMOS EL LAYOUT DEL FICHERO BASE.HTML -->
{% extends "./base.html" %} 

{% block title %}Suicidios - Editar{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4; py-5">
        <div class="shadow-lg bg-body rounded">
            <div class="card">
                <div class="card-body">

                    <h2 class="lead" style="text-align: center; margin-bottom: 1.5rem;">EDITAR SUICIDIOS</h2>

                    <form action="/editar_muertes_suicidios/" method="POST">
    
                        {% csrf_token %}
                        
                        <div class="form-group" style="margin-bottom: 5%;border-left-width: 2px;border-left-style: solid;padding-left: 5px;">
                            <input type="hidden" class="form-control" name="muertesSuicidios_id" id="muertesSuicidios_id" required 
                            maxlength="100" placeholder="id" value="{{muertesSuicidios.id}}" readonly></input>
                        </div>
    
                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="tipo_suicidio" id="tipo_suicidio" placeholder="tipo de suicidio"
                            maxlength="100" value="{{muertesSuicidios.tipoSuicidio}}" required>
                            <label for="tipo_muerte">TIPO DE SUICIDIO</label>
                        </div>

                        <div class="form-floating mb-3"  style="margin-bottom: 5%">
                            <input type="text" class="form-control" name="numero_victimas" id="numero_victimas" placeholder="victimas"
                            maxlength="100" value="{{muertesSuicidios.numeroVictimas}}" required>
                            <label for="numero_victimas">NUMERO DE VICTIMAS</label>
                        </div>

                        <div class="form-group" style="text-align: center; margin-top: 1.5rem;">
                            <button type="submit" class="btn btn-success btn-block text-white btn_actualizar_registro" title="Guardar">Guardar</button>
                            <a href="/" class="btn btn-danger" title="Cancelar">Cancelar</a></td>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
